		<script type="text/javascript">
		  //正数
			function checkRate(obj){
				var number = /^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/;
				if(!number.test(obj.value)){
					obj.value = "";
					return false;
				}
			}
			//0-100正数
			function checkInteger(obj){
				var number =/^(100|[1-9]\d|\d)$/;
				if(!number.test(obj.value)){
					obj.value = "";
					return false;
				}
			}
			//包括0的正整数比如：0，1，2，3，4....
		 	function checkNum(obj){
		 		var number =/^[0-9]*$/;
				if(!number.test(obj.value)){
					obj.value = "";
					return false;
				}
		 	}
		 	//包括小數點
			function checkPrice(obj){
				var number = /^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/;
				if(!number.test(obj.value)){
					obj.value = "";
					return false;
				}
			}
			//包括整数比如：-1,-2,0，1，2，3，4....
		 	function checkZhengshu(t){
		 		var num = t.value;
		        var re=/^\d*$/;
		        if(!re.test(num)){
		            isNaN(parseInt(num))?t.value="":t.value=parseInt(num);
		            return false;
		        }
		 	}
		</script>
