<html><head>
  <title>SkillOpedia  - 管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <!-- Bootstrap -->
  <link href="/admin/assets/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link href="/admin/assets/css/lock.css" rel="stylesheet">
  <link href="/admin/assets/css/animate.css" rel="stylesheet">
  <link href="/admin/assets/css/font-awesome.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<body>
    <div class="logo">
      <h1>SkillOpedia  - Sorry,您没有操作权限！</h1>
    </div>
    <form id="submit" action="/admin/Login/in" method="post">
    <div class="lock-holder">      
          <div class="form-group pull-left input-username">
          </div>
          <i class="fa fa-ellipsis-h dot-left"></i>
          <i class="fa fa-ellipsis-h dot-right"></i>
    </div>
    </form>
     <div class="avatar">
           <img src="/admin/assets/css/images/one.png" alt="">
    </div> 
    <div class="submit">
    </div>
    <div class="submit">
    </div>
    <div style=" text-align: center;">
    <a class="btn btn-lg btn-danger"  href='javascript:history.go(-1)'>
											<i class="icon-bolt bigger-110"></i>
	                                                	返回
											<i class="icon-arrow-right icon-on-right"></i>
										</a>
    </div>
<script src="/admin/assets/js/bootstrap.min.js"></script>
<script src="/admin/assets/js/bootstrap-progressbar.js"></script>
<script type="text/javascript">
  $(document).ready(function(){

          $('.btn-submit').click(function(e){
            $('.input-username,dot-left').addClass('animated fadeOutRight')
            $('.input-password,dot-right').addClass('animated fadeOutLeft')
            $('.btn-submit').addClass('animated fadeOutUp')
            setTimeout(function () {
                      $('.avatar').addClass('avatar-top');
                      //$('.submit').html('<i class="fa fa-spinner fa-spin text-white"></i>');
                      $('.submit').html('<div class="progress"><div class="progress-bar progress-bar-success" aria-valuetransitiongoal="100"></div></div>');
                      $('.progress .progress-bar').progressbar(); 
              },
          500);

            setTimeout(function () {
                 $("#submit").submit();

              },
          1500);

          });

        
});
</script>

</body></html>
